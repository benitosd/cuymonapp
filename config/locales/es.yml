es:
  will_paginate:
    page_entries_info:
      single_page:
        zero:  "No %{model} found"
        one:   "Mostrando 1"
        other: "Mostrando todos %{count} "
      single_page_html:
        zero:  "Ninguna entrada encontrada"
        one:   "Mostrando <b>1</b> "
        other: "Mostrando <b>Todos&nbsp;%{count}</b> "

      multi_page: "Mostrando  %{from} - %{to} de %{count} en total"
      multi_page_html: "Mostrando  <b>%{from}&nbsp;-&nbsp;%{to}</b> de <b>%{count}</b> en total"
    previous_label: "&#8592; Anteriores"
    next_label: "Posteriores &#8594;"
    page_gap: "&hellip;"
  date:
    order:
    - :day
    - :month
    - :year
    month_names:
    -
    - enero
    - febrero
    - marzo
    - abril
    - mayo
    - junio
    - julio
    - agosto
    - septiembre
    - octubre
    - noviembre
    - diciembre
    formats:
      default: ! '%d/%m/%Y'
      long: ! '%d de %B de %Y'
      short: ! '%d de %b'

    number:
      currency:
        format:
          delimiter: .
          format: ! '%n %u'
          precision: 2
          separator: ! ','
          significant: false
          strip_insignificant_zeros: true
          unit: €
